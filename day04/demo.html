<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小兔仙</title>
    <link rel="shortcut icon" href="./bitbug_favicon.ico">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
</head>
<body>
    <!-- item:公共样式 -->
    <div class="item address">
        <!-- 地理图标 -->
        <div class="address-icon">
            <div class="iconfont icon-location"></div>
        </div>
        <!-- 信息 -->
        <div class="address-info">
            <div class="address-user">
                <h6>王丽</h6>
                <p>18500667882</p>
            </div>
            <div class="address-detail">
                北京市 海淀区 中关村软件园 信息科技大厦1号 楼410#
            </div>
        </div>
        <!-- 箭头 -->
        <div class="address-arrow">
            <div class="iconfont icon-more"></div>
        </div>
    </div>
    <div class="item content">
        <div class="content-left">
            <img src="./images/pic.png" alt="">
        </div>
        <div class="content-center">
            <div class="content-center1">
                <p>康尔贝 非接触式红外体温仪</p> 
                <p> 领券立减30元 婴儿级材质 测温…</p>
            </div>
            <div class="content-center2">粉色 红外体温计</div>
            <div class="content-center3">
                <div class="content-center3-one"><i>￥</i>266</div>
                <div class="content-center3-two"><i>￥</i>266</div>
            </div>
        </div>
        <div class="content-right">X1</div>
    </div>
    <div class="item mode">
        <ul>
            <li>
                配送方式
                <span>顺丰快递</span>
            </li>
            <li>
                买家备注 
                <i>希望可以尽快发货，谢谢~</i>
            </li>
            <li>
                支付方式 
                <span>支付宝</span>
            </li>
        </ul>
    </div>
    <div class="item mode">
        <ul>
            <li>
                商品总价
                <span>￥299.00</span>
            </li>
            <li>
                运费 
                <span>￥0.00</span>
            </li>
            <li>
                折扣 
                <span class="color">-￥30.00</span>
            </li>
        </ul>
    </div>
    <div class="item play">
        <ul>
            <li>
                合计:
                <span>￥<i>266.00</i></span>
                <span><button>支付</button></span>
            </li>
        </ul>
    </div>
</body>
</html>
