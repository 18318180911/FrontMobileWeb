<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .box {
            width: 1200px;
            height: 700px;
            border: 1px solid #ccc;
            margin: 50px auto;
            overflow: hidden;
        }
        .box img {
            width: 100%;
            height: 100%;
        }
        .box img:hover {
            transform: scale(1.5);
            /* transform: translateX(400px); */
        }
    </style>
</head>
<body>
<div class="box"><img src="./images/product.jpeg" alt=""></div>
</body>
</html>
